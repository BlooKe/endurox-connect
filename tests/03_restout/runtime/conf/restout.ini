[@restout]
# Enduro/X debug string setup
debug = ubf=0 tp=5 ndrx=0 iflags=detailed file=
gencore=0
workers=5
#
# Defaults: conv=json2ubf
# async - call service in async way, if submitted ok, just reply back with ok
#
# Hmm we could use same format for definding defaults...
defaults={"urlbase":"http://localhost"
	   ,"errors":"http"
           ,"noreqfilersp": true
        }

#
# call our rest-in invoke with UBF buffer
#
service SVC1={
	"url":"/juerrors"
	,"errors":"json2ubf"
	,"timeout":5
	}
