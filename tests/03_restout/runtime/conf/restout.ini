[@restout]
# Enduro/X debug string setup
debug = ubf=0 tp=5 ndrx=5 iflags=detailed file=
gencore=0
workers=5
#
# Defaults: conv=json2ubf
# async - call service in async way, if submitted ok, just reply back with ok
#
# Hmm we could use same format for definding defaults...
defaults={"urlbase":"http://localhost:8080"
	   ,"errors":"http"
           ,"noreqfilersp": true
        }

################################################################################
# JSON2UBF test case - jue (json2ubf err)
################################################################################
service JUBFJUE_OK={
	"url":"/jubfjue_ok"
	,"errors":"json2ubf"
	,"timeout":5
	}

service JUBFJUE_FAIL={
	"url":"/jubfjue_fail"
	,"errors":"json2ubf"
	,"timeout":5
	}

service JUBFJUE_TOUT={
	"url":"/jubfjue_tout"
	,"errors":"json2ubf"
	,"timeout":1
	}

# No such service - http 404
service JUBFJUE_NENT={
	"url":"/jubfjue_nent"
	,"errors":"json2ubf"
	,"timeout":1
	}
################################################################################
# JSON2UBF test case - http errors
################################################################################
service JUBFHTE_OK={
	"url":"/jubfhte_ok"
	,"errors":"http"
	,"timeout":5
	}

service JUBFHTE_FAIL={
	"url":"/jubfhte_fail"
	,"errors":"http"
	,"timeout":5
	}

service JUBFHTE_TOUT={
	"url":"/jubfhte_tout"
	,"errors":"http"
	,"timeout":1
	}
# 404
service JUBFHTE_NENT={
	"url":"/jubfhte_nent"
	,"errors":"http"
	,"timeout":1
	}
# 404 - remapped to tout
service JUBFHTE_NENT_13={
	"url":"/jubfhte_nent"
	,"errors":"http"
	,"timeout":1
	,"errors_fmt_http_map":"200:0,404:13,*:11"
	}

################################################################################
# TEXT test case - text errors
################################################################################

service TEXTTE_OK={
	"url":"/textte_ok"
	,"errors":"text"
	,"timeout":5
	}
	
service TEXTTE_FAIL={
	"url":"/textte_fail"
	,"errors":"text"
	,"timeout":5
	}
	
################################################################################
# JSON test case - json errors
################################################################################

service JSONJE_OK={
	"url":"/jsonje_ok"
	,"errors":"json"
	,"timeout":5
	}

service JSONJE_OKNS={
	"url":"/jsonje_okns"
	,"errors":"json"
	,"timeout":5
	,"errfmt_json_onsucc":false
	}
	
service JSONJE_OKSYNC={
	"url":"/jsonje_async"
	,"errors":"json"
	,"timeout":5
	}

service JSONJE_FAIL={
	"url":"/jsonje_fail"
	,"errors":"json"
	,"timeout":5
	,"errfmt_json_msg":"message"
	,"errfmt_json_code":"code"
	}
	
