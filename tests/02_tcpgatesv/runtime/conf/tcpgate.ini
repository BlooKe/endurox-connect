################################################################################
# Normal async channel
################################################################################

# Common settings
[@tcpgate/pers/async]
periodic_zero_msg=5
framing=LLLL
gencore=1
#this will cut first 4x chars from data string and change the data it self...
corr_svc=CORSVC

[@tcpgate/pers/async/active]
gateway=TCP_P_ASYNC_A
incoming_svc=TESTSVC
type=A
periodic_zero_msg=5
ip=127.0.0.1
port=9999
max_connections=2


[@tcpgate/pers/async/pasive]
gateway=TCP_P_ASYNC_P
incoming_svc=TESTSVC
type=P
periodic_zero_msg=5
ip=0.0.0.0
port=9999
max_connections=2


################################################################################
# Async, correlated by connection id
################################################################################

# Common settings
[@tcpgate/pers/sync]
periodic_zero_msg=5
# Delimiter based (stx + etx)
framing=D
gencore=1
# STX
delim_start=0x02
# ETX
delim_stop=0x03
req_reply_timeout=2

[@tcpgate/pers/sync/active]
gateway=TCP_P_SYNC_A
incoming_svc=TESTSVC
type=A
periodic_zero_msg=5
ip=127.0.0.1
port=7777
max_connections=2
req_reply=1

[@tcpgate/pers/sync/passive]
gateway=TCP_P_SYNC_P
incoming_svc=TESTSVC
type=P
periodic_zero_msg=5
ip=0.0.0.0
port=7777
max_connections=2
req_reply=2

################################################################################
# Request/reply TCP1 will send the request to tcp2 (open connection
# send the message, wait for reply, close connection)
################################################################################

# Common settings
[@tcpgate/nonpers]
framing=bbbbbb
gencore=1
req_reply_timeout=5

[@tcpgate/nonpers/active]
gateway=TCP_NP_A
incoming_svc=TESTSVC
type=A
ip=127.0.0.1
port=29999
max_connections=2
req_reply=3


[@tcpgate/nonpers/pasive]
gateway=TCP_NP_P
incoming_svc=TESTSVC
type=P
ip=0.0.0.0
port=29999
max_connections=2
req_reply=4
