#
# Normal async channel
#
[@tcpgate/test1]
periodic_zero_msg=5
framing=LLLL
gencore=1

[@tcpgate/test1/active]
gateway=TCP1
incoming_svc=ENDPOINT1
type=A
periodic_zero_msg=5
ip=127.0.0.1
port=9999
max_connections=2


[@tcpgate/test1/pasive]
gateway=TCP2
incoming_svc=ENDPOINT2
type=P
periodic_zero_msg=5
ip=0.0.0.0
port=9999
max_connections=2


#
# Request/reply TCP1 will send the request to tcp2 (open connection
# send the message, wait for reply, close connection)
#
[@tcpgate/nonpers]
framing=LLLL
gencore=1
req_reply_timeout=5

[@tcpgate/nonpers/active]
gateway=TCP_NP_A
incoming_svc=ENDPOINT1
type=A
ip=127.0.0.1
port=29999
max_connections=2
req_reply=3


[@tcpgate/nonpers/pasive]
gateway=TCP_NP_P
incoming_svc=TESTSVC
type=P
ip=0.0.0.0
port=29999
max_connections=2
req_reply=4
